{% extends 'base.html' %} 
{% block title %} blog contact{% endblock title %}
{% block Contactactive %} active {% endblock Contactactive %}
{% block body %}
<body style="background-color: linen;"></body>
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="#" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="enter your name">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="enter your email">
  </div>

    <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
  </div>

   <div class="form-group">
    <label for="desc">How May We Help You?</label>
    <textarea class="form-control" id="desc" name='desc' rows="4"></textarea>
  </div>
        <button type="submit" class="btn btn-primary" onclick="fun()">Submit</button>
</form>
</div>
{% endblock body %}
{% comment %} {% block js %}
<script>
function fun() {
var nam = "{{user}}"
if (nam !== " "){
alert('Thank You '+ nam +' have a nice day (^_^)');
}
}
</script>
{% endblock js %} {% endcomment %}
